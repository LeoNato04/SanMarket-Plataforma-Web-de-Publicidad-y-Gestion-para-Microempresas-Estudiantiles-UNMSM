    <script type="module">
        // Importa Firebase y otros módulos necesarios
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBgbmkxgRJ74qT0l-UM1ZeMw4yY0UY4g6U",
            authDomain: "sanmarket-d2ffb.firebaseapp.com",
            projectId: "sanmarket-d2ffb",
            storageBucket: "sanmarket-d2ffb.appspot.com",
            messagingSenderId: "173571345194",
            appId: "1:173571345194:web:4939908ba14df9dbca6c53",
            measurementId: "G-GPPSMT21NM"
        };

        // Inicialización de la app Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables para el carrito
        let cartItems = [];
        let user = null;

        // Función para mostrar los productos en el carrito
        function displayCartItems() {
            const cartItemList = document.getElementById("cartItemList");
            cartItemList.innerHTML = "";

            cartItems.forEach(item => {
                const cartItem = `
                    <div class="row cart-item">
                        <div class="col-md-3">
                            <img src="${item.imageUrl}" alt="${item.name}">
                        </div>
                        <div class="col-md-6">
                            <h5>${item.name}</h5>
                            <p>S/. ${item.price}</p>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-custom-v1 btn-remove" data-id="${item.id}">Eliminar</button>
                        </div>
                    </div>
                `;
                cartItemList.insertAdjacentHTML("beforeend", cartItem);
            });

            // Actualizar montos totales
            updateCartSummary();

            // Agregar eventos de click a los botones de eliminar
            const removeButtons = document.getElementsByClassName("btn-remove");
            Array.from(removeButtons).forEach(button => {
                button.addEventListener("click", function() {
                    const productId = this.getAttribute("data-id");
                    removeFromCart(productId);
                });
            });
        }

        // Función para eliminar un producto del carrito
        function removeFromCart(productId) {
            // Filtrar el array de cartItems para quitar el producto con el id dado
            cartItems = cartItems.filter(item => item.id !== productId);

            // Actualizar la interfaz después de eliminar
            displayCartItems();

            // Actualizar la base de datos para eliminar el producto del carrito del usuario
            if (user) {
                const cartItemRef = ref(db, `carts/${user.uid}/${productId}`);
                remove(cartItemRef)
                    .then(() => {
                        console.log("Producto eliminado del carrito en la base de datos");
                    })
                    .catch(error => {
                        console.error("Error al eliminar producto del carrito:", error);
                    });
            }
        }

        // Función para actualizar el resumen del carrito
        function updateCartSummary() {
            const subtotalAmount = document.getElementById("subtotalAmount");
            const totalAmount = document.getElementById("totalAmount");

            // Calcular subtotal y total
            let subtotal = 0;
            cartItems.forEach(item => {
                subtotal += parseFloat(item.price); // Asegúrate de parsear el precio a float
            });

            subtotalAmount.textContent = `S/. ${subtotal.toFixed(2)}`; // Asegúrate de que subtotal sea tratado como número
            totalAmount.textContent = `S/. ${subtotal.toFixed(2)}`; // Asegúrate de que total sea tratado como número
        }

        // Detectar cambios en el estado de autenticación
        const auth = getAuth();
        onAuthStateChanged(auth, (currentUser) => {
            user = currentUser;
            if (user) {
                const cartRef = ref(db, `carts/${user.uid}`);
                // Escuchar cambios en los productos del carrito
                onValue(cartRef, (snapshot) => {
                    cartItems = []; // Limpiar array de productos del carrito

                    snapshot.forEach((productSnapshot) => {
                        const productData = productSnapshot.val();
                        // Agregar producto al array de productos del carrito
                        cartItems.push({
                            id: productSnapshot.key,
                            name: productData.name,
                            price: productData.price,
                            imageUrl: productData.imageUrl
                        });
                    });

                    // Mostrar los productos en el carrito
                    displayCartItems();
                });
            } else {
                cartItems = []; // Si no hay usuario autenticado, vaciar el carrito
                displayCartItems(); // Mostrar carrito vacío
            }
        });
    </script>
