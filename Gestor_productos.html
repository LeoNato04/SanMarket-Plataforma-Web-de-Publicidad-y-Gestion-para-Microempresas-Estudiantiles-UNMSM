    <script type="module">
        // Importa los módulos necesarios de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        // Configuración de tu aplicación web Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBgbmkxgRJ74qT0l-UM1ZeMw4yY0UY4g6U",
            authDomain: "sanmarket-d2ffb.firebaseapp.com",
            projectId: "sanmarket-d2ffb",
            storageBucket: "sanmarket-d2ffb.appspot.com",
            messagingSenderId: "173571345194",
            appId: "1:173571345194:web:4939908ba14df9dbca6c53",
            measurementId: "G-GPPSMT21NM"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        // Previsualización de la imagen del producto
        document.getElementById("productImage").addEventListener("change", function (event) {
            const file = event.target.files[0];
            const previewImage = document.getElementById("previewImage");

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = "none";
            }
        });

        // Manejar el formulario de producto
        document.getElementById("productForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const file = document.getElementById("productImage").files[0];
            const name = document.getElementById("productName").value;
            const price = document.getElementById("productPrice").value;
            const description = document.getElementById("productDescription").value;
            const category = document.getElementById("productCategory").value;

            if (file && name && price && description && category) {
                const userId = auth.currentUser.uid;
                const productRef = push(ref(db, `products/${userId}`));
                const storageReference = storageRef(storage, `products/${userId}/${productRef.key}`);

                uploadBytes(storageReference, file).then((snapshot) => {
                    return getDownloadURL(snapshot.ref);
                }).then((downloadURL) => {
                    set(productRef, {
                        name: name,
                        imageUrl: downloadURL,
                        price: price,
                        description: description,
                        category: category
                    });
                    alert("Producto publicado con éxito!");
                    document.getElementById("productForm").reset();
                    document.getElementById("previewImage").style.display = "none";
                }).catch((error) => {
                    console.error("Error al subir el producto: ", error);
                });
            } else {
                alert("Por favor, complete todos los campos.");
            }
        });

        // Manejar el clic en el botón de perfil de usuario
        document.getElementById("perfilUsuarioBtn").addEventListener('click', () => {
            window.location.href = "Inventario_productos.html"; // Redirigir a la página de perfil de usuario
        });

    </script>
