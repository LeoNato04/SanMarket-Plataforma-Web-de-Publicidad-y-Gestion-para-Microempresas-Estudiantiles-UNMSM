<!-- Inicializar y otros procesos de Firebase -->
<script type="module">
    // Importa los módulos necesarios de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        // Configuración de web Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBgbmkxgRJ74qT0l-UM1ZeMw4yY0UY4g6U",
            authDomain: "sanmarket-d2ffb.firebaseapp.com",
            projectId: "sanmarket-d2ffb",
            storageBucket: "sanmarket-d2ffb.appspot.com",
            messagingSenderId: "173571345194",
            appId: "1:173571345194:web:4939908ba14df9dbca6c53",
            measurementId: "G-GPPSMT21NM"
        };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const storage = getStorage(app); // Inicializa Firebase Storage

    // Manejar el envío del formulario de registro de proveedor
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('providerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const dniNumber = document.getElementById('dniNumber').value;
            const secondEmail = document.getElementById('secondEmail').value;
            const description = document.getElementById('description').value;
            const providerImage = document.getElementById('providerImage').files[0];
            
            // Validación de la imagen de perfil
            if (!providerImage) {
                alert('Por favor, selecciona una foto de perfil.');
                return;
            }

            const user = auth.currentUser;
            const userId = user.uid;
            const providerRef = ref(db, `providers/${userId}`);

            // Subir la imagen de perfil a Firebase Storage (ejemplo básico)
            const storageRefUpload = storageRef(storage, `provider-profile-images/${userId}/${providerImage.name}`);
            uploadBytes(storageRefUpload, providerImage).then((snapshot) => {
                console.log('Imagen subida con éxito:', snapshot);
                // Obtener la URL de descarga de la imagen subida
                getDownloadURL(storageRefUpload).then((imageUrl) => {
                    // Guardar los datos del proveedor en Firebase Realtime Database
                    set(providerRef, {
                        dni: dniNumber,
                        secondEmail: secondEmail,
                        profileImageUrl: imageUrl,
                        description: description || ""
                    }).then(() => {
                        alert('Proveedor registrado correctamente.');
                        window.location.href = "Perfil_proveedor.html";
                    }).catch((error) => {
                        console.error('Error al registrar proveedor:', error);
                        alert('Ocurrió un error al registrar el proveedor. Por favor, intenta nuevamente.');
                    });
                }).catch((error) => {
                    console.error('Error al obtener la URL de la imagen:', error);
                    alert('Ocurrió un error al registrar el proveedor. Por favor, intenta nuevamente.');
                });
            }).catch((error) => {
                console.error('Error al subir la imagen:', error);
                alert('Ocurrió un error al registrar el proveedor. Por favor, intenta nuevamente.');
            });
        });

        // Boton para regresar a Perfil
        document.getElementById('volverPerfilBtn').addEventListener('click', function() {
            window.location.href = 'perfil_usuario.html'; // Reemplaza con la URL de la página a la que deseas redirigir
        });

        // Detectar cambios en el estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("Usuario activo");
            } else {
                console.log("Usuario inactivo");
                window.location.href = "log-in.html"; // Redirigir a la página de inicio de sesión si no está autenticado.
            }
        });
    });
</script>
